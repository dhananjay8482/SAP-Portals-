<div class="table__cont">
  <div class="search-box">

    <button class="btn-search" (click)="myFunction()"><i class="fa-solid fa-magnifying-glass"></i></button>

    <input type="text" id="myInput" class="input-search" (click)="myFunction()" placeholder="Type to Search...">

   

  </div>
    <div *ngIf="saleorder" style="margin: 5%;">
        <h2 style="text-align: center;">Sale Order Data</h2>
        <table  id="myTable">
          <thead >
            <tr>
              <th>SD DOC</th>
              <th>CREATION DATE</th>
              <th>CURRENCY</th>
              <th>ISSUED DATE</th>
              <!-- <th >AMOUT FOR BAPIS</th> -->
              <th>USER NAME</th>
              <!-- <th>RECON_DATE</th> -->
              <th >DOCUMENT TYPE</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chs of saleorder" >
              <td>{{chs.SD_DOC._text}}</td>
              
              <td>{{chs.CREATION_DATE._text}}</td>
              <td>{{chs.CURRENCY._text}}</td>
              <td>{{chs.DOC_DATE._text}}</td>
              <!-- <td>{{chs.EXCHG_RATE_V._text}}</td> -->
              <td>{{chs.NAME._text}}</td>
              <!-- <td>{{chs.ORD_REASON._text}}</td> -->
              <td>{{chs.DOC_TYPE._text}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
