<div class="table__cont">
  <div class="search-box">

    <button class="btn-search" (click)="myFunction()"><i class="fa-solid fa-magnifying-glass"></i></button>

    <input type="text" id="myInput" class="input-search" (click)="myFunction()" placeholder="Type to Search...">

   

  </div>
    <div *ngIf="paymentage" style="margin: 5%;">
        <h2 style="text-align: center;">Payment Aging</h2>
        <table  id="myTable" >
          <thead >
            <tr>
    
    
              <th>BLINE DATE</th>
              <th>ALLOC_NMBR</th>
              <th>AMOUNT</th>
              <th >CURRENCY</th>
              <th >PAYMENT TERMS</th>
              <th>REF_DOC_NO</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chs of paymentage" >
              <td>{{chs.BLINE_DATE._text}}</td>
              <td>{{chs.ALLOC_NMBR._text}}</td>
              <td>{{chs.AMOUNT._text}}</td>
              <td>{{chs.CURRENCY._text}}</td>
              <td>{{chs.PMNTTRMS._text}}</td>
              <td>{{chs.REF_DOC_NO._text}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
