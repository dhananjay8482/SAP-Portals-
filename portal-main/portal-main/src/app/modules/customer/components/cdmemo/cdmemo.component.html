<div class="table__cont">
  <div class="search-box">

    <button class="btn-search" (click)="myFunction()"><i class="fa-solid fa-magnifying-glass"></i></button>

    <input type="text" id="myInput" class="input-search" (click)="myFunction()" placeholder="Type to Search...">

   

  </div>
    <div *ngIf="crdememo" style="margin: 5%;">
        <h2 style="text-align: center;">Credit Debit Memo</h2>
        <table  id="myTable">
          <thead >
            <tr>
    
    
              <th>CUSTOMER</th>
              <th>CREATED ON</th>
              <th>CREATED BY</th>
              <th>TRADE NUMBER</th>
              <th >ENTRY TIME</th>
              <th>BILLING TYPE</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chs of crdememo" >
              <td>{{chs.KONDA._text}}</td>
              <td>{{chs.ERDAT._text}}</td>
              <td>{{chs.ERNAM._text}}</td>
              <td>{{chs.EXNUM._text}}</td>
              <td>{{chs.ERZET._text}}</td>
              <td>{{chs.FKART._text}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
