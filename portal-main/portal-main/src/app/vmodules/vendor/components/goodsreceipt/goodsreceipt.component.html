<div class="table__cont">
  <div class="search-box">

    <button class="btn-search" (click)="myFunction()"><i class="fa-solid fa-magnifying-glass"></i></button>

    <input type="text" id="myInput" class="input-search" (click)="myFunction()" placeholder="Type to Search...">

   

  </div>
    <div *ngIf="GoodsReceipt" style="margin: 5%;">
        <h2 style="text-align: center;">Goods Receipt</h2>
        <table  id="myTable">
          <thead >
            <tr>
    
    
              <th>ENTRY DATE</th>
              <th>ENTRY TIME</th>
              <th>MATERIAL NUMBER</th>
              <th >PSTNG_DATE</th>
              <th>CREATED BY</th>
              <th>VER_GR_GI_SLIP</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chs of GoodsReceipt" >
              <td>{{chs.ENTRY_DATE._text}}</td>
              <td>{{chs.ENTRY_TIME._text}}</td>
              <td>{{chs.MAT_DOC._text}}</td>
              <td>{{chs.PSTNG_DATE._text}}</td>
              <td>{{chs.USERNAME._text}}</td>
              <td>{{chs.VER_GR_GI_SLIP._text}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
