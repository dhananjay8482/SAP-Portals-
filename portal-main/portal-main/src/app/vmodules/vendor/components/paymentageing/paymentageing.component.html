<div class="table__cont">
  <div class="search-box">

    <button class="btn-search" (click)="myFunction()"><i class="fa-solid fa-magnifying-glass"></i></button>

    <input type="text" id="myInput" class="input-search" (click)="myFunction()" placeholder="Type to Search...">

   

  </div>
    <div *ngIf="vpayment" style="margin: 5%;">
        <h2 style="text-align: center;"> Payments and aging</h2>
        <table  id="myTable">
          <thead >
            <tr>
    
    
              <!-- <th>AGING</th> -->
              <th>DOCUMENT NUMBER</th>
              <th>DOCUMENT DATE</th>
              <!-- <th >POSTING KEY</th> -->
              <th>COMPANY CODE</th>
              <th>AMOUNT</th>
              <th>CURRENCY</th>
              <th>WRBTR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chs of vpayment" >
              <!-- <td>{{chs.AGING._text}}</td> -->
              <td>{{chs.BELNR._text}}</td>
              <td>{{chs.BLDAT._text}}</td>
              <!-- <td>{{chs.BSCHL._text}}</td> -->
              <td>{{chs.BUKRS._text}}</td>
              <td>{{chs.DMBTR._text}}</td>
              <td>{{chs.PSWSL._text}}</td>
              <td>{{chs.WRBTR._text}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
