<div class="table__cont">
  <div class="search-box">

    <button class="btn-search" (click)="myFunction()"><i class="fa-solid fa-magnifying-glass"></i></button>

    <input type="text" id="myInput" class="input-search" (click)="myFunction()" placeholder="Type to Search...">

  </div>
    <div *ngIf="eleave" style="margin: 5%;">
        <h2 style="text-align: center;">Leave Request</h2>
        <table  id="myTable">
          <thead >
            <tr>
              <th>ABSENCE DAYS</th>
              <th>ABSENCE TYPE</th>
              <th>EMPLOYEE NO</th>
              <th >ABSENCE TYPE</th>
              <th>RECORD NR</th>
              <th>VALID END</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chs of eleave" >
              <td>{{chs.ABSENCEDAYS._text}}</td>
              <td>{{chs.ABSENCETYPE._text}}</td>
              <td>{{chs.EMPLOYEENO._text}}</td>
              <td>{{chs.NAMEOFABSENCETYPE._text}}</td>
              <td>{{chs.RECORDNR._text}}</td>
              <td>{{chs.VALIDEND._text}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
